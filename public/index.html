<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FBI System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <h1>&#128374; FBI System &#128374;</h1>
  <div class="card bg-dark text-center">
    <div class="card-body">
      <form>
        <h1>&#128372;&#128372;&#128372;</h1>
        <h5 class="card-title text-center">Ingrese sus credenciales</h5>
        <div class="row d-flex align-items-center mb-1">
          <div class="col-12">Email:</div>
          <div class="col-7 m-auto"><input type="text" id="email" class="form-control" /></div>
        </div>
        <div class="row d-flex align-items-center">
          <div class="col-12">Password:</div>
          <div class="col-7 m-auto"><input type="text" id="password" class="form-control" /></div>
        </div>
        <button type="submit" class="btn bg-light my-3">Ingresar &#128373;</button>
      </form>
    </div>
  </div>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 60vh;
    }
  </style>
      <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  <script>
      $("form:first").submit(async (e) => {
      e.preventDefault();
      let email = $("form:first input:first").val();
      let password = $("form:first input:last").val();
      try {
        const response = await fetch("http://localhost:3000/SignIn", {
          method: "post",
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json;charset=UTF-8'
          },
          body: JSON.stringify({
            email,
            password,
          }),
        });
        const {token} = await response.json()
        sessionStorage.setItem("token",token);
        window.location.href = '/autenticado'
      } catch (e) {
        alert("Algo sali√≥ mal ..." + e);
      }
    })
  </script>
</body>

</html>
